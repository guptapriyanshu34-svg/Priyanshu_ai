<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL | AI VIDEO GEN</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; }
        .terminal { border: 2px solid #0f0; width: 90%; max-width: 600px; margin: 50px auto; padding: 20px; box-shadow: 0 0 20px #0f0; position: relative; }
        input { background: transparent; border: 1px solid #0f0; color: #0f0; width: 100%; padding: 10px; margin: 10px 0; outline: none; }
        button { background: #0f0; color: #000; border: none; padding: 10px 20px; width: 100%; cursor: pointer; font-weight: bold; }
        #status { margin-top: 15px; font-size: 14px; }
        video { width: 100%; margin-top: 20px; display: none; border: 1px solid #0f0; }
        .glitch { animation: glitch 1s linear infinite; }
        @keyframes glitch { 2% { color: #f0f; } 5% { color: #0ff; } 10% { color: #0f0; } }
    </style>
</head>
<body>
    <div class="terminal">
        <h2 class="glitch">AI_VIDEO_ENGINE_V1.0</h2>
        <p>> SYSTEM: ONLINE</p>
        <p>> ACCESS_LEVEL: PREMIUM_USER</p>
        <hr color="#0f0">
        <input type="text" id="prompt" placeholder="ENTER_COMMAND (e.g. Mahadev Cinematic)...">
        <button onclick="startGen()">EXECUTE_GENERATION</button>
        <div id="status">_WAITING_FOR_INPUT...</div>
        <video id="videoOut" controls></video>
    </div>

    <script>
        async function startGen() {
            const prompt = document.getElementById('prompt').value;
            const status = document.getElementById('status');
            const video = document.getElementById('videoOut');
            
            status.innerText = "> BYPASSING_FIREWALLS... [RUNNING]";
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    body: JSON.stringify({ prompt: prompt }),
                });

                if(response.ok) {
                    const blob = await response.blob();
                    video.src = URL.createObjectURL(blob);
                    video.style.display = 'block';
                    status.innerText = "> PROCESS_COMPLETE. FILE_DECRYPTED.";
                } else {
                    status.innerText = "> ERROR: SERVER_TIMEOUT (Check API Key)";
                }
            } catch (e) {
                status.innerText = "> FATAL_ERROR: CONNECTION_LOST";
            }
        }
    </script>
</body>
</html>
